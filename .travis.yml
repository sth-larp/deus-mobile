language: objective-c
os: osx
osx_image: xcode8.2
cache:
  directories:
  - node_modules
before_install:
- rvm use system
- export LANG=en_US.UTF-8
- brew update
- npm install -g npm
- npm install -g cordova ionic
before_script:
- "./scripts/add-key.sh"
script:
- npm install
- mkdir www
- ionic platform add ios
- ionic build ios --device --buildConfig ./cordovaBuildConfig.json
# Hack to check if file exists
- cp platforms/ios/build/device/deus-larp-2018.xcarchive .
env:
  global:
  - PROFILE_NAME="4029b20a-d892-4d1a-93d1-096024fea6d9"
  - secure: 
