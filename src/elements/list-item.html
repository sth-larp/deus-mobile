<div *ngIf="!filter || filter == data.tag" [ngClass]="{'unread-container': data.unread}">
<button ion-item *ngIf="data.details" (click)="openDetails(data.details)">
  <img style='height: 1.4em; width: 1.4em' *ngIf="data.hasIcon" [src]='getIcon()' item-left>
  <h2 [ngClass]="{'unread-text': data.unread}">{{data.text}}</h2>
  <p>{{data.subtext}}</p>
  <div class="backgroundprogressbar" [ngStyle]="{'width': getProgressBarWidth(), 'background-color': getProgressBarColor()}"></div>
  <ion-note class="itemvalue" item-right [ngStyle]="{'color': getValueColor()}">
    {{data.value}}
  </ion-note>
</button>
<ion-item *ngIf="!data.details">
  <img style='height: 1.4em; width: 1.4em' *ngIf="data.hasIcon" [src]='getIcon()' item-left>
  <h2 [ngClass]="{'unread-text': data.unread}">{{data.text}}</h2>
  <p>{{data.subtext}}</p>
  <div class="backgroundprogressbar" [ngStyle]="{'width': getProgressBarWidth(), 'background-color': getProgressBarColor()}"></div>
  <ion-note class="itemvalue" item-right [ngStyle]="{'color': getValueColor()}">
    {{data.value}}
  </ion-note>
  <button *ngIf="data.deletable" ion-button item-right icon-only clear color="standard" (click)="onDelete()">
    <ion-icon name="trash"></ion-icon>
  </button>
</ion-item>
</div>
