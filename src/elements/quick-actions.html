<ion-footer>
  <ion-toolbar>
    <ion-grid class="button-group">
      <ion-row>
        <ion-col>
          <button ion-button block icon-only clear (click)="onBarcode()">
             <h3><img style='height: 1.6em' src="assets/icon/scan_qr_code.png"/></h3>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button block icon-only clear (click)="onId()">
            <h3><img style='height: 1.6em' src="assets/icon/generate_qr_code.png"/></h3>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button block icon-only clear>
            <h3><img style='height: 1.6em' src="assets/icon/hit-points_{{hitPoints}}.png"/></h3>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button block icon-only clear (click)="onRefresh()">
            <h3 [ngSwitch]="updateStatus">
              <img *ngSwitchCase="'Green'" style='height: 1.6em' src="assets/icon/sync_green.png"/>
              <img *ngSwitchCase="'Yellow'" style='height: 1.6em' src="assets/icon/sync_yellow.png"/>
              <img *ngSwitchCase="'Red'" style='height: 1.6em' src="assets/icon/sync_red.png"/>
            </h3>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
