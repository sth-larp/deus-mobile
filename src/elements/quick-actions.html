<!-- TODO(Andrei): Is it a good idea to use svg directly? -->
<ion-footer>
  <ion-toolbar>
    <ion-grid no-padding class="button-group">
      <ion-row>
        <ion-col>
          <quick-action-button icon="scan-qr-code.svg" (click)="onBarcode()"></quick-action-button>
        </ion-col>
        <ion-col>
          <quick-action-button icon="generate-id-qr-code.svg" (click)="onId()"></quick-action-button>
        </ion-col>
        <ion-col>
          <quick-action-button [icon]="hitPointsIcon"></quick-action-button>
        </ion-col>
        <ion-col>
          <quick-action-button [icon]="vrIcon" (click)="onToggleVr()"></quick-action-button>
        </ion-col>
        <ion-col>
          <quick-action-button [icon]="updateStatusIcon" (click)="onRefresh()"></quick-action-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
