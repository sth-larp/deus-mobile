<ion-toolbar *ngIf="!hidden">
  <ion-grid no-padding class="button-group">
    <ion-row>
      <ion-col>
        <quick-action-button icon="scan-qr-code.svg" (click)="onBarcode()"></quick-action-button>
      </ion-col>
      <ion-col>
        <quick-action-button icon="generate-id-qr-code.svg" (click)="onId()"></quick-action-button>
      </ion-col>
      <ion-col>
        <quick-action-button [icon]="vrIcon" [text]="vrTimer" [textColor]="vrTimerColor" (click)="onVr()"></quick-action-button>
      </ion-col>
      <ion-col>
        <quick-action-button [icon]="notificationIcon" [text]="notificationText" (click)="onNotifications()"></quick-action-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
