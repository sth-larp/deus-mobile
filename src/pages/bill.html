<ion-header>
	<ion-navbar>
		<ion-buttons left>
			<button ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
		</ion-buttons>
    <ion-title>Счет</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
  <div class="qrcode" style="margin:0 auto;">
    <element-qrcode [qrContent]="qrContent"></element-qrcode>
  </div>
	<div class="comment">
		Отсканируйте этот QR-код, чтобы перевести
		<span class="amount">{{billPageData.amount}}$</span>
		на счет
		<span class="receiver">{{billPageData.receiverAccount}}</span>.
	</div>
</ion-content>
