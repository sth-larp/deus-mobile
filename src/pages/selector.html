<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{data.page_title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngSwitch]="data.page_type">
  <page-list *ngSwitchCase="'list'" [data]="data.body"></page-list>
  <page-plain-text *ngSwitchCase="'plain_text'" [data]="data.body"></page-plain-text>
  <page-playground *ngSwitchCase="'playground'"></page-playground>
  <div *ngSwitchDefault style="color:red;">Internal error! Unknown page type: {{data.page_type}}</div>
</ion-content>
