<ion-header>
  <ion-navbar>
    <ion-title>Вход в A.L.I.C.E.</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding align="center">
  <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item no-padding>
      <ion-label>ID</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item  no-padding>
      <ion-label>Пароль</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <button id="submitButton" ion-button type="submit" [disabled]="!loginForm.valid">Войти</button>
  </form>
</ion-content>
