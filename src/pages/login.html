<ion-header>
  <ion-navbar>
    <ion-title>Вход в A.L.I.C.E.</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding align="center">
  <div class="middle">
    <form class="inner" [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item no-padding>
        <ion-label>Login/ID</ion-label>
        <ion-input type="text" formControlName="loginOrId"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-label>Пароль</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <button class="submitButton" ion-button type="submit" [disabled]="!loginForm.valid">Войти</button>
    </form>
  </div>

  <div class="versionstring">
    {{version}}
  </div>
  <div class="yumalabs">
    При поддержке yumalabs (https://yumalabs.ru/).
  </div>
</ion-content>
