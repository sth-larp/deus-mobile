<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of fixedTabs"    (click)="openPage(p)">{{p.title}}</button>
      <button menuClose ion-item *ngFor="let p of selectorTabs" (click)="openPage(p)">{{p.title}}</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="fixedTabs[0].root" #content swipeBackEnabled="false"></ion-nav>
