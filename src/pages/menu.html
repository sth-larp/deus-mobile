<ion-menu [content]="content">
  <ion-content>
    <ion-item class="menu-header">
      <img style='height: 1.6em; width: 1.6em' src='assets/icon/deus-logo.svg' item-left>
      <h2>{{getCharacterName()}}</h2>
    </ion-item>
    <ion-list [ngStyle]="{'position': 'relative'}">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">{{p.menuTitle}}</button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-list>
      <button menuClose ion-item detail-none (click)="logout()">Выход</button>
    </ion-list>
  </ion-footer>
</ion-menu>

<!-- TODO: Switch to using some kind of id instead of title -->
<ion-nav [root]="pages[0].root" [rootParams]="{id: 'Общая информация'}" #content swipeBackEnabled="false"></ion-nav>
