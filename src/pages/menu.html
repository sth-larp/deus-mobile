<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of fixedPages"    (click)="openFixedPage(p.root)">{{p.menu_title}}</button>
      <button menuClose ion-item *ngFor="let p of selectorPages" (click)="openSelectorPage(p.menu_title)">{{p.menu_title}}</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="fixedPages[0].root" #content swipeBackEnabled="false"></ion-nav>
