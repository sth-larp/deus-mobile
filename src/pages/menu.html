<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">{{p.menu_title}}</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav  [root]="pages[0].root" #content swipeBackEnabled="false"></ion-nav>
