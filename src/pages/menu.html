<ion-menu [content]="content">
  <ion-content>
    <ion-item class="menu-header">
      <img style='height: 2em; width: 2em' src='assets/icon/deus-logo.svg' item-left>
      <h2>{{characterName}}</h2>
    </ion-item>
    <ion-list [ngStyle]="{'position': 'relative'}">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">{{p.menuTitle}}</button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-list>
      <button menuClose ion-item detail-none (click)="logout()">Выход</button>
    </ion-list>
  </ion-footer>
</ion-menu>

<ion-nav [root]="pages[0].root" [rootParams]="{id: 'page:general'}" #content swipeBackEnabled="false"></ion-nav>
