<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Экономика</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <list-item [data]="balance"></list-item>
  </ion-list>

  <form [formGroup]="sendForm" (ngSubmit)="sendMoney()">
    <ion-item>
      <ion-label floating>Номер счета</ion-label>
      <ion-input type="text" formControlName="receiverId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Сумма для перевода</ion-label>
      <ion-input type="number" formControlName="amount"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!sendForm.valid">Перевести</button>
  </form>

  <form [formGroup]="receiveForm" (ngSubmit)="receiveMoney()">
    <ion-item>
      <ion-label floating>Сумма для перевода</ion-label>
      <ion-input type="number" formControlName="amount"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!receiveForm.valid">Выставить счет</button>
  </form>

  <ion-list>
    <list-item *ngFor="let item of history" [data]="item"></list-item>
  </ion-list>

</ion-content>
<quick-actions></quick-actions>
