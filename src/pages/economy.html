<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Экономика</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card padding>
    <list-item [data]="balance"></list-item>
  </ion-card>

  <ion-card padding>
    <ion-card-header>
      Перевести деньги
    </ion-card-header>
    <form [formGroup]="sendForm" (ngSubmit)="sendMoney()">
      <ion-item no-padding>
        <ion-label>Получатель</ion-label>
        <ion-input type="text" formControlName="receiverId"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-label>Сумма</ion-label>
        <ion-input type="number" formControlName="amount"></ion-input>
      </ion-item>
      <button class="submitButton" ion-button type="submit" [disabled]="!sendForm.valid">Перевести</button>
    </form>
  </ion-card>

  <ion-card padding>
    <ion-card-header>
      Выставить счёт
    </ion-card-header>
    <form [formGroup]="receiveForm" (ngSubmit)="receiveMoney()">
      <ion-item no-padding>
        <ion-label>Сумма</ion-label>
        <ion-input type="number" formControlName="amount"></ion-input>
      </ion-item>
      <button class="submitButton" ion-button type="submit" [disabled]="!receiveForm.valid">Выставить счет</button>
    </form>
  </ion-card>

  <ion-list>
    <list-item *ngFor="let item of history" [data]="item"></list-item>
  </ion-list>

</ion-content>
<quick-actions></quick-actions>
