<ion-header>
	<ion-navbar>
		<ion-buttons left>
			<button ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
		</ion-buttons>
    <ion-title>Паспорт</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <list-item [data]="id"></list-item>
    <list-item [data]="fullName"></list-item>
    <list-item [data]="email"></list-item>
    <list-item [data]="corporation"></list-item>
  </ion-list>
  <div class="qrcode" style="margin:0 auto;">
    <element-qrcode [qrContent]="qrContent"></element-qrcode>
  </div>
</ion-content>
